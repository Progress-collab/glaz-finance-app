name: Simple Test

on:
  workflow_dispatch:

jobs:
  simple-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Simple Commands Test
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "Hello World"
          whoami
          pwd
          dir
          echo "Test complete"
