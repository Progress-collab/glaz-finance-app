<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaz Finance App - Webhook Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .accounts-section {
            margin-top: 30px;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .account-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .account-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .account-balance {
            font-size: 1.8em;
            font-weight: 700;
            color: #51cf66;
            margin-bottom: 10px;
        }

        .account-details {
            color: #666;
            margin-bottom: 15px;
        }

        .account-actions {
            display: flex;
            gap: 10px;
        }

        .account-actions .btn {
            flex: 1;
            padding: 8px 15px;
            font-size: 12px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .total-balance {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .total-balance h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .total-balance .amount {
            font-size: 2.5em;
            font-weight: 700;
        }

        .currency-selector {
            margin-top: 15px;
        }

        .currency-selector label {
            font-size: 0.9em;
            margin-right: 10px;
        }

        .currency-selector select {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9em;
        }

        .currency-converter {
            background: linear-gradient(135deg, #339af0 0%, #228be6 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .currency-converter h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .converter-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .converter-row input,
        .converter-row select {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            font-size: 0.9em;
        }

        .converter-row input {
            flex: 1;
            min-width: 120px;
        }

        .converter-row select {
            min-width: 100px;
        }

        .converter-arrow {
            font-size: 1.5em;
            font-weight: bold;
        }

        .convert-result {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exchange-rates {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .exchange-rates .rate-item {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Glaz Finance App v2.1 üí±</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ª–∏—á–Ω—ã–º–∏ —Ñ–∏–Ω–∞–Ω—Å–∞–º–∏ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –≤–∞–ª—é—Ç</p>
        </div>

        <div class="content">
            <!-- Total Balance -->
            <div class="total-balance">
                <h3>–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</h3>
                <div class="amount" id="totalBalance">0 ‚ÇΩ</div>
                <div class="currency-selector">
                    <label for="totalCurrency">–í–∞–ª—é—Ç–∞:</label>
                    <select id="totalCurrency" onchange="updateTotalBalance()">
                        <option value="RUB">‚ÇΩ RUB</option>
                        <option value="USD">$ USD</option>
                        <option value="EUR">‚Ç¨ EUR</option>
                    </select>
                </div>
            </div>

            <!-- Currency Converter -->
            <div class="currency-converter">
                <h3>üí± –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤–∞–ª—é—Ç</h3>
                <div class="converter-form">
                    <div class="converter-row">
                        <input type="number" id="convertAmount" placeholder="–°—É–º–º–∞" step="0.01">
                        <select id="convertFrom">
                            <option value="RUB">‚ÇΩ RUB</option>
                            <option value="USD">$ USD</option>
                            <option value="EUR">‚Ç¨ EUR</option>
                        </select>
                        <span class="converter-arrow">‚Üí</span>
                        <select id="convertTo">
                            <option value="USD">$ USD</option>
                            <option value="EUR">‚Ç¨ EUR</option>
                            <option value="RUB">‚ÇΩ RUB</option>
                        </select>
                        <button type="button" onclick="convertCurrency()" class="btn">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                    </div>
                    <div id="convertResult" class="convert-result"></div>
                </div>
                <div id="exchangeRates" class="exchange-rates"></div>
            </div>

            <!-- Add Account Form -->
            <div class="form-section">
                <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Å—á–µ—Ç</h2>
                <form id="addAccountForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="accountName">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—á–µ—Ç–∞</label>
                            <input type="text" id="accountName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="accountBalance">–ë–∞–ª–∞–Ω—Å</label>
                            <input type="number" id="accountBalance" name="balance" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="accountCurrency">–í–∞–ª—é—Ç–∞</label>
                            <select id="accountCurrency" name="currency" required>
                                <option value="RUB">‚ÇΩ –†—É–±–ª—å</option>
                                <option value="USD">$ –î–æ–ª–ª–∞—Ä</option>
                                <option value="EUR">‚Ç¨ –ï–≤—Ä–æ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="accountType">–¢–∏–ø —Å—á–µ—Ç–∞</label>
                            <select id="accountType" name="type" required>
                                <option value="checking">–†–∞—Å—á–µ—Ç–Ω—ã–π</option>
                                <option value="savings">–°–±–µ—Ä–µ–≥–∞—Ç–µ–ª—å–Ω—ã–π</option>
                                <option value="investment">–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–æ–Ω–Ω—ã–π</option>
                                <option value="credit">–ö—Ä–µ–¥–∏—Ç–Ω—ã–π</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="accountDescription">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                        <textarea id="accountDescription" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">–î–æ–±–∞–≤–∏—Ç—å —Å—á–µ—Ç</button>
                </form>
            </div>

            <!-- Message Area -->
            <div id="messageArea"></div>

            <!-- Accounts Section -->
            <div class="accounts-section">
                <h2>üí≥ –ú–æ–∏ —Å—á–µ—Ç–∞</h2>
                <div id="loadingMessage" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—á–µ—Ç–æ–≤...</div>
                <div id="accountsContainer" class="accounts-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let accounts = [];
        let editingAccountId = null;

        // Load accounts on page load
        // Removed duplicate DOMContentLoaded handler - moved to bottom

        // Form submission handler will be set later

        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                const data = await response.json();
                accounts = data.accounts;
                renderAccounts();
                updateTotalBalance();
                hideLoading();
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á–µ—Ç–æ–≤: ' + error.message, 'error');
                hideLoading();
            }
        }

        async function addAccount(event) {
            event.preventDefault();
            
            // –ó–∞—â–∏—Ç–∞ –æ—Ç –¥–≤–æ–π–Ω–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è
            const submitButton = event.target.querySelector('button[type="submit"]');
            if (submitButton.disabled) return;
            
            submitButton.disabled = true;
            submitButton.textContent = '–î–æ–±–∞–≤–ª—è–µ–º...';
            
            const formData = new FormData(event.target);
            const accountData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(accountData)
                });

                if (response.ok) {
                    const data = await response.json();
                    accounts.push(data.account);
                    renderAccounts();
                    updateTotalBalance();
                    event.target.reset();
                    showMessage('–°—á–µ—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!', 'success');
                } else {
                    const error = await response.json();
                    showMessage('–û—à–∏–±–∫–∞: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitButton.disabled = false;
                submitButton.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Å—á–µ—Ç';
            }
        }

        async function editAccount(id) {
            const account = accounts.find(acc => acc.id === id);
            if (!account) return;

            // Fill form with account data
            document.getElementById('accountName').value = account.name;
            document.getElementById('accountBalance').value = account.balance;
            document.getElementById('accountCurrency').value = account.currency;
            document.getElementById('accountType').value = account.type;
            document.getElementById('accountDescription').value = account.description || '';

            editingAccountId = id;
            
            // Change form title and button
            document.querySelector('.form-section h2').textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—á–µ—Ç';
            document.querySelector('.form-section button').textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è';
            document.querySelector('.form-section button').className = 'btn btn-success';

            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        async function updateAccount(event) {
            event.preventDefault();
            
            if (!editingAccountId) {
                showMessage('–û—à–∏–±–∫–∞: ID —Å—á–µ—Ç–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                return;
            }
            
            // –ó–∞—â–∏—Ç–∞ –æ—Ç –¥–≤–æ–π–Ω–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è
            const submitButton = event.target.querySelector('button[type="submit"]');
            if (submitButton.disabled) return;
            
            submitButton.disabled = true;
            submitButton.textContent = '–°–æ—Ö—Ä–∞–Ω—è–µ–º...';
            
            const formData = new FormData(event.target);
            const accountData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`/api/accounts/${editingAccountId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(accountData)
                });

                if (response.ok) {
                    const data = await response.json();
                    const index = accounts.findIndex(acc => acc.id === editingAccountId);
                    accounts[index] = data.account;
                    renderAccounts();
                    updateTotalBalance();
                    resetForm();
                    showMessage('–°—á–µ—Ç —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω!', 'success');
                } else {
                    const error = await response.json();
                    showMessage('–û—à–∏–±–∫–∞: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitButton.disabled = false;
                submitButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è';
            }
        }

        async function deleteAccount(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å—á–µ—Ç?')) {
                return;
            }

            // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è –∏ –±–ª–æ–∫–∏—Ä—É–µ–º –µ—ë
            const deleteButton = document.querySelector(`button[onclick="deleteAccount(${id})"]`);
            if (deleteButton && deleteButton.disabled) return;
            
            if (deleteButton) {
                deleteButton.disabled = true;
                deleteButton.textContent = '–£–¥–∞–ª—è–µ–º...';
            }

            try {
                const response = await fetch(`/api/accounts/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    accounts = accounts.filter(acc => acc.id !== id);
                    renderAccounts();
                    updateTotalBalance();
                    showMessage('–°—á–µ—Ç —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω!', 'success');
                } else {
                    const error = await response.json();
                    showMessage('–û—à–∏–±–∫–∞: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É (–µ—Å–ª–∏ –æ–Ω–∞ –µ—â–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
                if (deleteButton) {
                    deleteButton.disabled = false;
                    deleteButton.textContent = 'üóëÔ∏è –£–¥–∞–ª–∏—Ç—å';
                }
            }
        }

        function renderAccounts() {
            const container = document.getElementById('accountsContainer');
            
            if (accounts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1 / -1;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å—á–µ—Ç–æ–≤. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Å—á–µ—Ç!</p>';
                return;
            }

            container.innerHTML = accounts.map(account => `
                <div class="account-card">
                    <div class="account-name">${account.name}</div>
                    <div class="account-balance">${formatBalance(account.balance, account.currency)}</div>
                    <div class="account-details">
                        <div><strong>–¢–∏–ø:</strong> ${getTypeName(account.type)}</div>
                        <div><strong>–í–∞–ª—é—Ç–∞:</strong> ${account.currency}</div>
                        ${account.description ? `<div><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${account.description}</div>` : ''}
                    </div>
                    <div class="account-actions">
                        <button class="btn" onclick="editAccount(${account.id})">‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å</button>
                        <button class="btn btn-danger" onclick="deleteAccount(${account.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }

        function updateTotalBalance() {
            const total = accounts.reduce((sum, account) => sum + account.balance, 0);
            document.getElementById('totalBalance').textContent = `${formatBalance(total, 'RUB')}`;
        }

        function formatBalance(amount, currency) {
            const formatted = new Intl.NumberFormat('ru-RU', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
            
            const symbols = {
                'RUB': '‚ÇΩ',
                'USD': '$',
                'EUR': '‚Ç¨'
            };
            
            return `${formatted} ${symbols[currency] || currency}`;
        }

        function getTypeName(type) {
            const types = {
                'checking': '–†–∞—Å—á–µ—Ç–Ω—ã–π',
                'savings': '–°–±–µ—Ä–µ–≥–∞—Ç–µ–ª—å–Ω—ã–π',
                'investment': '–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–æ–Ω–Ω—ã–π',
                'credit': '–ö—Ä–µ–¥–∏—Ç–Ω—ã–π'
            };
            return types[type] || type;
        }

        function resetForm() {
            editingAccountId = null;
            document.getElementById('addAccountForm').reset();
            document.querySelector('.form-section h2').textContent = '‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Å—á–µ—Ç';
            const submitButton = document.querySelector('.form-section button');
            submitButton.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Å—á–µ—Ç';
            submitButton.className = 'btn';
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        // Update form submission handler based on editing state
        document.getElementById('addAccountForm').addEventListener('submit', function(event) {
            if (editingAccountId) {
                updateAccount(event);
            } else {
                addAccount(event);
            }
        });

        // Currency functions
        let currentExchangeRates = null;

        async function loadExchangeRates() {
            try {
                const response = await fetch('/api/currencies');
                const data = await response.json();
                currentExchangeRates = data.rates;
                displayExchangeRates(data.rates);
                updateTotalBalance();
            } catch (error) {
                console.error('Error loading exchange rates:', error);
            }
        }

        async function updateTotalBalance() {
            try {
                const currency = document.getElementById('totalCurrency').value;
                const response = await fetch(`/api/accounts/total?currency=${currency}`);
                const data = await response.json();
                
                const symbol = getCurrencySymbol(currency);
                document.getElementById('totalBalance').textContent = 
                    `${data.totalBalance.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2})} ${symbol}`;
            } catch (error) {
                console.error('Error updating total balance:', error);
            }
        }

        async function convertCurrency() {
            const amount = parseFloat(document.getElementById('convertAmount').value);
            const from = document.getElementById('convertFrom').value;
            const to = document.getElementById('convertTo').value;

            if (!amount || amount <= 0) {
                document.getElementById('convertResult').textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É';
                return;
            }

            if (from === to) {
                document.getElementById('convertResult').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–Ω—ã–µ –≤–∞–ª—é—Ç—ã';
                return;
            }

            try {
                const response = await fetch(`/api/currencies/convert?amount=${amount}&from=${from}&to=${to}`);
                const data = await response.json();
                
                const fromSymbol = getCurrencySymbol(data.originalCurrency);
                const toSymbol = getCurrencySymbol(data.targetCurrency);
                
                document.getElementById('convertResult').innerHTML = `
                    <strong>${amount.toLocaleString('ru-RU', {minimumFractionDigits: 2})} ${fromSymbol}</strong> 
                    = 
                    <strong>${data.convertedAmount.toLocaleString('ru-RU', {minimumFractionDigits: 2})} ${toSymbol}</strong>
                    <br><small>–ö—É—Ä—Å: 1 ${from} = ${data.rate.toFixed(4)} ${to}</small>
                `;
            } catch (error) {
                console.error('Error converting currency:', error);
                document.getElementById('convertResult').textContent = '–û—à–∏–±–∫–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏';
            }
        }

        function displayExchangeRates(rates) {
            const container = document.getElementById('exchangeRates');
            if (!rates || rates.isDefault) {
                container.innerHTML = '<small>–ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –±–∞–∑–æ–≤—ã–µ –∫—É—Ä—Å—ã (API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)</small>';
                return;
            }

            const ratesHtml = Object.entries(rates)
                .filter(([key]) => key !== 'RUB' && key !== 'lastUpdated' && key !== 'isDefault')
                .map(([currency, data]) => 
                    `<span class="rate-item">1 ${currency} = ${data.rate.toFixed(2)} ‚ÇΩ</span>`
                ).join('');

            container.innerHTML = `
                <div><strong>–ö—É—Ä—Å—ã –≤–∞–ª—é—Ç:</strong> ${ratesHtml}</div>
                <div><small>–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date(rates.lastUpdated).toLocaleString('ru-RU')}</small></div>
            `;
        }

        function getCurrencySymbol(currency) {
            const symbols = {
                'RUB': '‚ÇΩ',
                'USD': '$',
                'EUR': '‚Ç¨'
            };
            return symbols[currency] || currency;
        }

        function formatBalance(balance, currency) {
            const symbol = getCurrencySymbol(currency);
            return `${balance.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2})} ${symbol}`;
        }

        // Load exchange rates on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAccounts();
            loadExchangeRates();
        });
    </script>
